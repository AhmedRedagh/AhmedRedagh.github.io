<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Reda Elgharbawy | Flutter Developer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #181818;
        color: #fff;
        overflow-x: hidden;
      }
      .morph-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
        transform: translate(-50%, -50%);
      }
      .morph {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: morphMove 8s infinite alternate
          cubic-bezier(0.77, 0, 0.18, 1);
      }
      .morph1 {
        background: #ff4c29;
        width: 420px;
        height: 420px;
        left: -120px;
        top: -80px;
        animation-delay: 0s;
        animation-name: morphMove1;
      }
      .morph2 {
        background: #ffb400;
        width: 320px;
        height: 320px;
        right: -100px;
        top: 40vh;
        animation-delay: 1.5s;
        animation-name: morphMove2;
      }
      .morph3 {
        background: #007bff;
        width: 340px;
        height: 340px;
        left: 60vw;
        top: 70vh;
        animation-delay: 3s;
        animation-name: morphMove3;
      }
      @keyframes morphMove1 {
        0% {
          transform: scale(1) translateY(0) translateX(0);
        }
        30% {
          transform: scale(1.15) translateY(60px) translateX(80px);
        }
        60% {
          transform: scale(1.05) translateY(-40px) translateX(-60px);
        }
        100% {
          transform: scale(1.2) translateY(30px) translateX(100px);
        }
      }
      @keyframes morphMove2 {
        0% {
          transform: scale(1) translateY(0) translateX(0);
        }
        40% {
          transform: scale(1.18) translateY(-80px) translateX(-60px);
        }
        70% {
          transform: scale(1.05) translateY(60px) translateX(40px);
        }
        100% {
          transform: scale(1.1) translateY(-30px) translateX(-100px);
        }
      }
      @keyframes morphMove3 {
        0% {
          transform: scale(1) translateY(0) translateX(0);
        }
        50% {
          transform: scale(1.22) translateY(80px) translateX(-80px);
        }
        100% {
          transform: scale(1.1) translateY(-60px) translateX(60px);
        }
      }
      /* To use your own images in the hero or slider, upload them to your project folder and replace the src attribute, e.g. src="my-photo.jpg" */
      .hero {
        position: relative;
        min-height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: transparent;
        z-index: 1;
        padding: 0 0 0 7vw;
        gap: 100px;
      }
      .hero-content {
        position: relative;
        z-index: 2;
        text-align: left;
        color: #fff;
        max-width: 600px;
        margin-left: 200px;
        animation: fadeInDown 1.2s cubic-bezier(0.77, 0, 0.18, 1) 0.2s both;
      }
      .hero-badge {
        display: inline-block;
        background: #ff4c29;
        color: #fff;
        font-weight: 700;
        font-size: 1.1em;
        border-radius: 8px;
        padding: 8px 22px;
        margin-bottom: 22px;
        letter-spacing: 1px;
        box-shadow: 0 2px 12px rgba(255, 76, 41, 0.18);
      }
      .hero-avatar {
        width: auto;
        height: auto;
        max-width: 200px;
        max-height: 500px;
        object-fit: contain;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.22);
        border-radius: 12px;
        margin-left: 0;
      }
      .hero h1 {
        font-size: 3.6em;
        margin: 0 0 10px 0;
        font-weight: 800;
        letter-spacing: 1px;
        color: #fff;
      }
      .hero h2 {
        font-size: 1.5em;
        font-weight: 600;
        margin: 0 0 32px 0;
        color: #fff;
        opacity: 0.85;
      }
      .hero-buttons {
        display: flex;
        gap: 18px;
        margin-bottom: 18px;
      }
      .cta-btn {
        display: inline-block;
        padding: 16px 40px;
        background: #ff4c29;
        color: #fff;
        border-radius: 30px;
        font-weight: 700;
        font-size: 1.1em;
        box-shadow: 0 2px 16px rgba(255, 76, 41, 0.18);
        transition: background 0.2s, color 0.2s, transform 0.2s;
        text-decoration: none;
        margin-right: 18px;
      }
      .cta-btn.primary {
        background: #ff4c29;
        color: #fff;
        border: none;
        font-weight: 700;
        font-size: 1.1em;
        border-radius: 30px;
        padding: 16px 40px;
        box-shadow: 0 2px 16px rgba(255, 76, 41, 0.18);
        transition: background 0.2s, color 0.2s, transform 0.2s;
        text-decoration: none;
      }
      .cta-btn.primary:hover {
        background: #ffb400;
        color: #181818;
        transform: translateY(-2px) scale(1.04);
      }
      .cta-btn.secondary {
        background: transparent;
        color: #fff;
        border: 2px solid #fff;
        font-weight: 700;
        font-size: 1.1em;
        border-radius: 30px;
        padding: 16px 40px;
        box-shadow: 0 2px 16px rgba(255, 76, 41, 0.08);
        transition: background 0.2s, color 0.2s, border 0.2s, transform 0.2s;
        text-decoration: none;
      }
      .cta-btn.secondary:hover {
        background: #fff;
        color: #ff4c29;
        border: 2px solid #ff4c29;
        transform: translateY(-2px) scale(1.04);
      }
      .hero-visual {
        position: relative;
        width: 340px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0;
        z-index: 2;
      }
      .hero-lines {
        position: absolute;
        left: 0;
        top: 0;
        width: 340px;
        height: 340px;
        z-index: 2;
        pointer-events: none;
        animation: heroLinesAnim 6s infinite alternate ease-in-out;
      }
      @keyframes heroLinesAnim {
        0% {
          opacity: 0.18;
          transform: scale(1) rotate(-2deg);
        }
        50% {
          opacity: 0.32;
          transform: scale(1.04) rotate(2deg);
        }
        100% {
          opacity: 0.18;
          transform: scale(1) rotate(-2deg);
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .slider-section {
        background: #232323;
        box-shadow: 0 2px 24px rgba(0, 0, 0, 0.18);
        border-radius: 22px;
        margin-top: -60px;
        padding: 80px 20px 80px 20px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        z-index: 2;
      }
      .slider-section h2 {
        color: #ff4c29;
        font-size: 2.2em;
        margin-bottom: 30px;
        text-align: left;
        font-weight: 800;
      }
      .slider {
        position: relative;
        overflow: visible;
        max-width: 1000px;
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.18);
        background: #181818;
        min-height: 420px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slide {
        display: none;
        flex-direction: row;
        align-items: center;
        text-align: left;
        padding: 40px 40px 40px 40px;
        transition: opacity 0.6s cubic-bezier(0.77, 0, 0.18, 1);
        width: 100%;
        min-height: 340px;
      }
      .slide.active {
        display: flex;
        animation: fadeInDown 0.8s cubic-bezier(0.77, 0, 0.18, 1);
      }
      .slide img {
        width: 380px;
        height: 320px;
        border-radius: 18px;
        margin-right: 48px;
        box-shadow: 0 2px 32px rgba(255, 76, 41, 0.18);
        object-fit: cover;
      }
      .slide-info h3 {
        margin: 0 0 18px 0;
        color: #ffb400;
        font-size: 2em;
        font-weight: 800;
      }
      .slide-info p {
        margin: 0;
        color: #fff;
        font-size: 1.18em;
        line-height: 1.6;
      }
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #ff4c29;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 54px;
        height: 54px;
        font-size: 2.2em;
        cursor: pointer;
        z-index: 2;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(255, 76, 41, 0.18);
      }
      .slider-btn.prev {
        left: -70px;
      }
      .slider-btn.next {
        right: -70px;
      }
      .slider-btn:hover {
        background: #ffb400;
        color: #181818;
      }
      section {
        max-width: 1100px;
        margin: auto;
        padding: 60px 20px 80px 20px;
        background: transparent;
        z-index: 2;
        position: relative;
      }
      section:not(.slider-section) h2 {
        color: #ff4c29;
        font-size: 2em;
        margin-bottom: 18px;
        font-weight: 800;
      }
      .experience,
      .education,
      .cert {
        margin-bottom: 30px;
        color: #fff;
        background: #232323;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 30px;
        background: #181818;
        color: #ffb400;
        font-weight: 700;
        font-size: 1.1em;
        letter-spacing: 1px;
        z-index: 2;
        position: relative;
      }
      a {
        color: #ffb400;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
        color: #ff4c29;
      }
      @media (max-width: 1100px) {
        .slider {
          max-width: 98vw;
        }
        .slide img {
          width: 220px;
          height: 180px;
          margin-right: 18px;
        }
        .slide-info h3 {
          font-size: 1.3em;
        }
      }
      @media (max-width: 900px) {
        .hero {
          flex-direction: column;
          align-items: flex-start;
          padding: 0 0 0 0;
        }
        .hero-visual {
          margin: 40px auto 0 auto;
        }
      }
      @media (max-width: 700px) {
        .hero {
          flex-direction: column;
          align-items: center;
          padding: 0;
        }
        .hero-content {
          text-align: center;
          margin: 0 auto;
        }
        .hero-visual {
          margin: 30px auto 0 auto;
          width: 220px;
          height: 220px;
        }
        .hero-avatar,
        .hero-lines {
          width: 220px;
          height: 220px;
        }
        .hero h1 {
          font-size: 2em;
        }
        .slider-section {
          padding: 30px 5px 30px 5px;
        }
        .slider {
          min-height: 220px;
        }
        .slide {
          flex-direction: column;
          align-items: center;
          padding: 20px 10px;
        }
        .slide img {
          margin: 0 0 18px 0;
        }
        .slider-btn.prev,
        .slider-btn.next {
          left: 10px;
          right: 10px;
        }
        section {
          padding: 30px 5px 40px 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="morph-bg">
      <div class="morph morph1"></div>
      <div class="morph morph2"></div>
      <div class="morph morph3"></div>
    </div>
    <div id="include-hero"></div>
    <div id="include-projects"></div>
    <div id="include-experience"></div>
    <div id="include-education"></div>
    <div id="include-certifications"></div>
    <div id="include-contact"></div>
    <div id="include-footer"></div>
    <script>
      // Simple HTML include function
      function includeHTML(id, file, callback) {
        fetch(file)
          .then((res) => res.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
            if (callback) callback();
          });
      }
      includeHTML("include-hero", "components/hero.html");
      includeHTML("include-projects", "components/projects.html", function () {
        // Slider logic for projects
        const projectSlider = document.querySelector(".project-slider");
        if (!projectSlider) return;
        const projectSlides = projectSlider.querySelectorAll(".project-slide");
        const projectPrevBtn = projectSlider.querySelector(".slider-btn.prev");
        const projectNextBtn = projectSlider.querySelector(".slider-btn.next");
        if (!projectSlides.length) return;
        let projectCurrent = 0;
        let autoSlideInterval;
        function showProjectSlide(idx) {
          projectSlides.forEach((slide, i) => {
            slide.classList.toggle("active", i === idx);
          });
        }
        function nextSlide() {
          projectCurrent = (projectCurrent + 1) % projectSlides.length;
          showProjectSlide(projectCurrent);
        }
        function prevSlide() {
          projectCurrent =
            (projectCurrent - 1 + projectSlides.length) % projectSlides.length;
          showProjectSlide(projectCurrent);
        }
        if (projectPrevBtn && projectNextBtn) {
          projectPrevBtn.onclick = function () {
            prevSlide();
            resetAutoSlide();
          };
          projectNextBtn.onclick = function () {
            nextSlide();
            resetAutoSlide();
          };
        }
        function startAutoSlide() {
          autoSlideInterval = setInterval(nextSlide, 4000);
        }
        function resetAutoSlide() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }
        showProjectSlide(projectCurrent);
        startAutoSlide();
      });
      includeHTML("include-experience", "components/experience.html");
      includeHTML("include-education", "components/education.html");
      includeHTML("include-certifications", "components/certifications.html");
      includeHTML("include-contact", "components/contact.html");
      includeHTML("include-footer", "components/footer.html");
    </script>
  </body>
</html>
